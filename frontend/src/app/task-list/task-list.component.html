<h2>Task List</h2>
<mat-card *ngFor="let task of tasks" class="task-card">
  <mat-card-title>
    {{ task.title }}
  </mat-card-title>
  <mat-card-content>
    <p>Description: {{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="completeTask(task.id)" [disabled]="task.completed">
      {{ task.completed ? 'Completed' : 'Mark as Completed' }}
    </button>
    <button mat-button color="accent" (click)="editTask(task.id)">Edit</button>
    <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
  </mat-card-actions>
</mat-card>
