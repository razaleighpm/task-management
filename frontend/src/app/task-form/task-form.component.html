<h2>Create Task</h2>
<form (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput type="text" id="title" [(ngModel)]="task.title" name="title" required>
    <mat-error *ngIf="errors.title">{{errors.title}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput id="description" [(ngModel)]="task.description" name="description"></textarea>
    <mat-error *ngIf="errors.description">{{errors.description}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="task.status" name="status" required>
      <mat-option *ngFor="let status of statusOptions" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="errors?.status">{{ errors.status }}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="full-width">Create Task</button>
</form>
